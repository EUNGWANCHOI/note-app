<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Notes</h1>
      <div>
        <button class="add-note-btn" onclick="openNoteDialog()">
          + Add Note
        </button>
        <button id="themeToggleBtn" class="theme-toggle-btn">ðŸŒ™</button>
      </div>
    </header>
    <main id="noteContainer" class="note-grid"></main>
    <dialog id="noteDialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
          <button class="close-btn" onclick="closeNoteDialog()">x</button>
        </div>

        <form id="noteForm">
          <div class="form-group">
            <label for="noteTitle" class="form-label">Content</label>
            <textarea
              id="noteContent"
              class="form-textarea"
              placeholder="Write your note here..."
              required
            ></textarea>
          </div>
          <div class="dialog-actions">
            <button
              type="button"
              class="cancel-btn"
              onclick="closeNoteDialog()"
            >
              Cancel
            </button>
            <button type="submit" class="save-btn">save-btn</button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
